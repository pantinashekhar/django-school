{% extends "base.html" %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-8 shadow rounded-xl">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Sign in to School SaaS
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Please enter your credentials to continue
      </p>
    </div>
    
    <form class="mt-8 space-y-6" method="post" action="{% url 'login' %}">
      {% csrf_token %}
      
      <!-- Display Non-Field Errors (Global errors) -->
      {% if form.errors %}
        <div class="bg-red-50 border-l-4 border-red-500 text-red-700 p-4 mb-4" role="alert">
            <p class="font-bold">Login Failed</p>
            <p>Please check your username and password and try again.</p>
        </div>
      {% endif %}

      <div class="rounded-md shadow-sm -space-y-px">
        <div class="mb-4">
          <label for="id_username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
          <input id="id_username" name="username" type="text" required 
                 class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" 
                 placeholder="Enter username">
        </div>
        <div>
          <label for="id_password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input id="id_password" name="password" type="password" required 
                 class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" 
                 placeholder="Enter password">
        </div>
      </div>

      <div>
        <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150">
          Sign in
        </button>
      </div>
      
      <!-- Hidden next parameter ensures user goes back to where they were trying to go -->
      <input type="hidden" name="next" value="{{ next }}">
    </form>
  </div>
</div>
{% endblock %}
