{% extends "base.html" %}
{% load crispy_forms_tags %} <!-- You need django-crispy-forms installed -->

{% block content %}
<div class="max-w-2xl mx-auto py-8">
    <div class="bg-white shadow-md rounded-lg p-6">
        <div class="mb-6 border-b pb-4">
            <h1 class="text-2xl font-bold text-gray-800">
                {{ page_title|default:"Create Entry" }}
            </h1>
            <p class="text-gray-600 text-sm mt-1">Please fill in the details below.</p>
        </div>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Render form fields with Tailwind styles automatically -->
            {{ form|crispy }}

            <div class="mt-8 flex justify-end space-x-3">
                <a href="javascript:history.back()" 
                   class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 transition">
                    Cancel
                </a>
                <button type="submit" 
                        class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 shadow transition">
                    Save Record
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
