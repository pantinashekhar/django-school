{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="max-w-2xl mx-auto mt-10">
    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="px-6 py-4 bg-gray-50 border-b border-gray-200">
            <h2 class="text-xl font-bold text-gray-800">{{ page_title|default:"Create Entry" }}</h2>
        </div>
        
        <div class="p-6">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <!-- Display Non-Field Errors (e.g. "Email already exists") -->
                {% if form.non_field_errors %}
                    <div class="mb-4 p-4 text-red-700 bg-red-100 rounded-lg">
                        {{ form.non_field_errors }}
                    </div>
                {% endif %}

                <!-- Render the form using Tailwind -->
                {{ form|crispy }}

                <div class="mt-6 flex justify-end space-x-3">
                    <a href="javascript:history.back()" class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 transition">
                        Cancel
                    </a>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white font-bold rounded hover:bg-blue-700 shadow transition">
                        {{ btn_text|default:"Save Record" }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
