<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School SaaS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<!-- We add hx-headers so HTMX automatically sends the security token -->
<body class="bg-gray-100 text-gray-900 font-sans antialiased" 
      hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    <nav class="bg-white shadow p-4 mb-6 flex justify-between">
        <a href="/" class="font-bold text-xl text-blue-600">SchoolSaaS</a>
        <div>
            {% if user.is_authenticated %}
                <span class="mr-4">Hello, {{ user.username }}</span>
                <form action="{% url 'logout' %}" method="post" class="inline">
                    {% csrf_token %}
                    <button type="submit" class="text-red-500 hover:text-red-700">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="text-blue-500 hover:text-blue-700">Login</a>
            {% endif %}
        </div>
    </nav>

    <main class="container mx-auto px-4">
        <!-- Flash Messages (Toasts) -->
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="p-4 rounded shadow mb-2 text-white {% if message.tags == 'error' %}bg-red-500{% else %}bg-green-500{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}{% endblock %}
    </main>
</body>
</html>
